<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/sources/css/FormularioLogin.css">
    {{block "Header" .}}

    {{end}}
</head>
<body>
    <div id="Login">
        <div id="FormularioLogin">
            <h1>Inicia sesión</h1>
            <img class="Logo" src="/sources/svg/Cyroz Simple.svg" alt="Zero">
            <form id="Login" action="" method="POST">

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Enter Username" name="nombre">

                <label for="password">Contraseña</label>
                <input type="password" placeholder="Enter password" name="password">

                <input id="EnviarLogin" type="submit" value="Iniciar Sesion">
            </form>
            <a href="/register">Registrate!</a>
        </div>
    </div>
</body>
</html>
